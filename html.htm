<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <form id="certificate-form">
            <label for="trainer-name">Trainer's Name:</label>
            <input type="text" id="trainer-name" name="trainer-name"><br><br>
            <label for="student-name">Student's Name:</label>
            <input type="text" id="student-name" name="student-name"><br><br>
            <button id="generate-certificate">Generate Certificate</button>
        </form>
        <div id="certificate-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
